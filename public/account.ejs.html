  <head>
    <meta charset="utf-8">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <body>

    <!-- SIGN UP
    ============================== -->
    <div class="sign-in-up__wrapper">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">

            <h4 class="heading sign-in-up__heading">欢迎回来，<strong><%= user.user_name %></strong></h4>
            <p class="heading__sub sign-in-up-heading__sub">
              您的个人资料信息如下：
            </p>
            <form class="form_alt sign-in-up__form" id="accountForm">
              <div class="form-group">
                <label for="account__name">您的姓名</label>
                <input type="text" class="form-control" id="account__name" placeholder="<%= userinfo.name %>immutable">
              </div>
              <!-- contact information -->
              <div class="form-group">
                <label for="account__email">您的邮箱</label>
                <input type="text" class="form-control" id="account_email" placeholder="<%= userinfo.email %>mutable">
              </div>
              <div class="form-group">
                <label for="account__phone">您的手机／电话</label>
                <input type="text" class="form-control" id="account_phone" placeholder="<%= userinfo.phone %>mutable">
              </div>
              <!-- profile information Age Sex Location -->
              <div class="form-group">
                <label for="account__age">您的年龄／出生日期</label>
                <input type="text" class="form-control" id="acount_age" placeholder="<%= userinfo.age %>immutable" required>
              </div>
              <div class="form-group">
                <label for="account__gender">您的性别</label>
                <input type="text" class="form-control" id="acount_gender" placeholder="<%= userinfo.gender %>immutable" required>
             </div>
              <div class="form-group">
                <label for="account__address">您的住址</label>
                <input type="text" class="form-control" id="acount_address" placeholder="<%= userinfo.address %>mutable" required>
              </div>
              <!-- forget passpowd -->
              <div class="form-group">
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="sign-up__password" class="sr-only">Enter password</label>
                      <input type="password" class="form-control" id="sign-up__password" placeholder="设置密码" required>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="sign-up__password_repeat" class="sr-only">Repeat password</label>
                      <input type="password" class="form-control" id="sign-up__password_repeat" placeholder="确认密码" required>
                <!-- TODO, maybe 需要captcha验证码-->
                    </div>
                  </div>
                </div>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox"> 我同意<a href="#">服务条款 </a> 和 <a href="#">网络游戏用户隐私权保护和个人信息利用政策</a>
                </label>
              </div>
              <button type="submit" class="btn btn-primary btn-block" id="sign-up__submit">立即注册</button>
              <!-- <button type="submit" class="btn btn-primary btn-block" id="sign-up__submit" onclick="return myvalidate()">立即注册</button> -->
            </form>
            <br />
            <span id='message'></span>

            <!-- Sign In link -->
            <!--
            <div class="sign-in-up__footer">
              已有账号？马上 <a href="sign-in.html">登陆</a>
            </div>
            -->
            <div class="sign-in-up__footer">
              已有账号？马上 <a href="/sign-in">登陆</a>
            </div>

          </div>
        </div>
      </div> <!-- / .container -->
    </div> <!-- / .sign-in-up__wrapper -->

    ================================================== -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <script src="js/plugins/lightbox.min.js"></script>
    <!--<script src="js/plugins/contact.js"></script>-->

    <!-- JS Custom -->
    <script src="js/custom.js"></script>


  </body>
</html>
